name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop, Feature_*]

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE_NAME: 'auth-app'

jobs:
  setup-java:
    name: â˜• Set up Java & Checkout
    runs-on: ubuntu-latest
    outputs:
      java-version: ${{ steps.export-version.outputs.java_version }}
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: ðŸ”§ Export Java Version
        id: export-version
        run: echo "java_version=${{ env.JAVA_VERSION }}" >> "$GITHUB_OUTPUT"

  cache-dependencies:
    name: ðŸ’¾ Cache Maven Dependencies
    runs-on: ubuntu-latest
    needs: setup-java
    steps:
      - name: ðŸ’¾ Cache ~/.m2
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: cache-dependencies
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”¨ Maven Build
        run: mvn clean install

      - name: ðŸ“„ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

  dockerize-and-release:
    name: ðŸš€ Dockerize, Version Bump, Tag, Release
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”– Create Git Tag
        run: |
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PUSH_PASSWORD_TOKEN }}

      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.VERSION }}

      - name: ðŸ§¾ Generate Changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "changelog=$(git log --pretty=format:'- %s' --no-merges)" >> $GITHUB_OUTPUT
          else
            echo "changelog=$(git log $LAST_TAG..HEAD --pretty=format:'- %s' --no-merges)" >> $GITHUB_OUTPUT
          fi